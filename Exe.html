<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola de programadores</title>
    <style>
        body {
            font: normal 15pt Arial;
        }
        input {
            font: normal 18 pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px ;
        }
    </style>
</head>
<body>
    <h1>Cálculo das Médias...</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2"> +
    <input type="number" name="txtn3" id="txtn3"> 
    <input type="button" value="Somar" onclick="media()">
    <div id="res" Resultado> </div>
    <script>
        window.alert('Seja bem vindo!')
        var aluno = window.prompt('Qual o nome do Aluno?')
     
        function media(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var tn3 = window.document.getElementById('txtn3')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var n3 = Number(tn3.value)
            var s = n1*2 + n2*3 + n3*5
            var t = s/10
            res.innerHTML = `A média ponderada do ${aluno} é de ${t}`
        }
    </script>

        

</body>
</html>
